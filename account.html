<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SkopeSana</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root { --primary: #00bcd4; --accent: #ff5722; --dark: #212121; --light: #f5f5f5; --white: #ffffff; }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family:'Segoe UI',sans-serif; background:var(--light); display:flex; align-items:center; justify-content:center; height:100vh; }
    .form-container { background:var(--white); padding:2rem; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:350px; position:relative; }
    .form-container::before { content:''; position:absolute; top:-30px; right:-30px; width:100px; height:100px; background:var(--primary); opacity:0.1; border-radius:50%; }
    h2 { text-align:center; margin-bottom:1rem; color:var(--dark); }
    h2 i { color:var(--accent); margin-right:8px; }
    form { display:flex; flex-direction:column; }
    input, select { margin-bottom:1rem; padding:10px; border:1px solid #ccc; border-radius:4px; font-size:0.95rem; }
    button { background:var(--accent); color:var(--white); padding:10px; border:none; border-radius:4px; cursor:pointer; font-size:1rem; transition:background 0.3s; }
    button:hover { background:var(--primary); }
    .toggle { text-align:center; margin-top:0.5rem; font-size:0.9rem; }
    .toggle a { color:var(--primary); text-decoration:underline; cursor:pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fas fa-sign-in-alt"></i>Login</h2>
    <form action="login.php" method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      Don't have an account? <a>Register</a>
    </div>
  </div>
</body>
</html>
