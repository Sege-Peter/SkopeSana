<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | SkopeSana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <main class="cart-page container">
        <div class="breadcrumbs">
            <a href="index.html">Home</a> > 
            <span>Shopping Cart</span>
        </div>
        
        <h1>Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- Filled by JavaScript -->
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                    <a href="index.html" class="btn">Continue Shopping</a>
                </div>
            </div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">KSh 0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery</span>
                    <span id="delivery">KSh 0</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">KSh 0</span>
                </div>
                <a href="checkout.html" class="btn">Proceed to Checkout</a>
                <p class="secure-checkout">
                    <i class="fas fa-lock"></i> Secure checkout
                </p>
            </div>
        </div>
        
        <div class="recently-viewed">
            <h2>Recently Viewed</h2>
            <div class="products-grid" id="recently-viewed">
                <!-- Filled by JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- Footer (same as index.html) -->
    <style>
        /* style.css */

/* ==== Base Reset ==== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f8f9fa;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

/* ==== Color Theme ==== */
:root {
    --primary: #00bcd4; /* Cyan Blue */
    --accent: #ff5722;  /* Orange */
    --dark: #212121;    /* Black */
    --light-gray: #e0e0e0;
}

/* ==== Buttons ==== */
.btn {
    background-color: var(--primary);
    color: white;
    padding: 10px 20px;
    border: none;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background-color: #0097a7;
}

.btn-outline {
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--primary);
}

.btn-outline:hover {
    background-color: var(--primary);
    color: white;
}

/* ==== Breadcrumbs ==== */
.breadcrumbs {
    margin-bottom: 15px;
    color: var(--dark);
}
.breadcrumbs a {
    color: var(--primary);
    text-decoration: none;
}

/* ==== Checkout Page ==== */
.checkout-page h1,
.cart-page h1 {
    color: var(--dark);
    margin-bottom: 20px;
}

.checkout-container, .cart-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.checkout-steps {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.step {
    text-align: center;
    flex: 1;
    padding: 10px;
    color: var(--dark);
    border-bottom: 3px solid var(--light-gray);
}
.step.active {
    font-weight: bold;
    border-color: var(--primary);
}

/* ==== Forms ==== */
.checkout-form .form-group,
.checkout-form .form-row {
    margin-bottom: 15px;
}

.form-row {
    display: flex;
    gap: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--dark);
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--light-gray);
    border-radius: 5px;
}

/* ==== Payment Methods ==== */
.payment-methods {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.payment-method {
    flex: 1;
    border: 2px solid var(--light-gray);
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
}

.payment-method.active,
.payment-method:hover {
    border-color: var(--primary);
    background-color: #e0f7fa;
}

/* ==== Order Summary & Confirmation ==== */
.order-summary,
.cart-summary {
    background: white;
    border: 1px solid var(--light-gray);
    border-radius: 10px;
    padding: 20px;
    min-width: 300px;
    flex: 1;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
.summary-row.total {
    font-weight: bold;
    border-top: 1px solid var(--light-gray);
    padding-top: 10px;
}

.order-confirmation {
    text-align: center;
}
.confirmation-icon {
    font-size: 60px;
    color: var(--primary);
    margin-bottom: 20px;
}
.confirmation-actions {
    margin-top: 20px;
}

/* ==== Empty Cart ==== */
.empty-cart {
    text-align: center;
    flex: 1;
    padding: 40px;
    border: 2px dashed var(--light-gray);
    background-color: #fafafa;
}
.empty-cart i {
    font-size: 50px;
    color: var(--accent);
    margin-bottom: 10px;
}
.empty-cart p {
    font-size: 18px;
    margin-bottom: 10px;
}

/* ==== Recently Viewed ==== */
.recently-viewed {
    margin-top: 40px;
}
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
}

/* ==== Responsive ==== */
@media (max-width: 768px) {
    .checkout-container,
    .cart-container {
        flex-direction: column;
    }
    .form-row {
        flex-direction: column;
    }
}

    </style>
    <script>
      // cart.js

document.addEventListener("DOMContentLoaded", function () {
    const cartItemsContainer = document.getElementById("cart-items");
    const subtotalEl = document.getElementById("subtotal");
    const deliveryEl = document.getElementById("delivery");
    const totalEl = document.getElementById("total");
    const checkoutBtn = document.getElementById("checkout-btn");
    const recentlyViewedContainer = document.getElementById("recently-viewed");

    // Dummy cart data (in production, fetch from localStorage or backend)
    let cart = JSON.parse(localStorage.getItem("skopeCart")) || [];

    // Dummy recently viewed products
    const recentlyViewed = [
        { id: 1, name: "Wireless Earbuds", price: 1500, img: "https://www.pinterest.com/pin/764556474276357228/" },
        { id: 2, name: "Smart Watch", price: 2700, img: "images/watch.jpg" },
        { id: 3, name: "Bluetooth Speaker", price: 2300, img: "images/speaker.jpg" }
    ];

    function updateCart() {
        cartItemsContainer.innerHTML = "";

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                    <a href="index.html" class="btn">Continue Shopping</a>
                </div>
            `;
            subtotalEl.textContent = "KSh 0";
            deliveryEl.textContent = "KSh 0";
            totalEl.textContent = "KSh 0";
            checkoutBtn.style.display = "none";
            return;
        }

        checkoutBtn.style.display = "inline-block";

        let subtotal = 0;

        cart.forEach((item, index) => {
            subtotal += item.price * item.quantity;

            const itemEl = document.createElement("div");
            itemEl.classList.add("cart-item");
            itemEl.innerHTML = `
                <div class="item-info">
                    <img src="${item.img}" alt="${item.name}">
                    <div>
                        <h4>${item.name}</h4>
                        <p>KSh ${item.price}</p>
                        <div class="qty">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-total">KSh ${item.price * item.quantity}</div>
                <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
            `;
            cartItemsContainer.appendChild(itemEl);
        });

        const delivery = subtotal > 5000 ? 0 : 200;
        const total = subtotal + delivery;

        subtotalEl.textContent = `KSh ${subtotal}`;
        deliveryEl.textContent = `KSh ${delivery}`;
        totalEl.textContent = `KSh ${total}`;
    }

    window.updateQuantity = (index, delta) => {
        if (cart[index].quantity + delta <= 0) return;
        cart[index].quantity += delta;
        saveCart();
        updateCart();
    };

    window.removeItem = (index) => {
        cart.splice(index, 1);
        saveCart();
        updateCart();
    };

    function saveCart() {
        localStorage.setItem("skopeCart", JSON.stringify(cart));
    }

    function renderRecentlyViewed() {
        recentlyViewedContainer.innerHTML = "";
        recentlyViewed.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");
            productCard.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h4>${product.name}</h4>
                <p>KSh ${product.price}</p>
                <a href="#" class="btn btn-outline">View</a>
            `;
            recentlyViewedContainer.appendChild(productCard);
        });
    }

    updateCart();
    renderRecentlyViewed();
});

    </script>
</body>
</html>
